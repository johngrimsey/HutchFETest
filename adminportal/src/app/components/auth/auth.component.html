<form (ngSubmit)="login()" method="post" class="form-horizontal" role="form">
  <div class="form-group">
    <legend>Login</legend>
  </div>

  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" value="admin" id="username" placeholder="Username">
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" value="admin" id="password" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-4 col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>
</form>
